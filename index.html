n<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Aid Form</title>
    <link rel="stylesheet" href="./style.css">
<!--     <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script>
        function check_title() {
          var title = document.getElementById("title");
          if (document.activeElement === title) {
            if (title.value.includes('illegal') {
                document.getElementById("title-warn").innerHTML = "Illegal text"
            } else {
                document.getElementById("title-warn").innerHTML = ""
            }
          }
        }
    </script>
    <script src="index.js"></script>

  </head>
  <body>
    <main>
        <h1>Research Aid Form</h1>
        <form>
           <label for="level">Level:</label>

            <select name="level" id="level">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          <br><br>

             <label for="title">Title</label>
            <input type="text" id="title" name="title" onkeydown="check_title" value="PREFILLED"><span id="title-warn"></span><br>
        </form>
    </main>
  </body>
</html>
